<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
   function confirmarLogout() {
      var confirmacao = confirm("Você está fazendo logout do sistema !");
      if (confirmacao) {
         window.location.href = "/login/login.html";
      } else {
      }
   }
   //GRAFICO
   var obras = ["Obra Seu João", "Obra Uniamérica", "Obra Jesus", "Obra Ricardo"];
   var prazos = [60, 75, 50, 90]; // Prazos em dias
   var progresso = [40, 60, 30, 70]; // Progresso em percentagem

   var ctx = document.getElementById("progressoObra").getContext("2d");

   var progressoChart = new Chart(ctx, {
      type: "bar",
      data: {
         labels: obras,
         datasets: [
            {
               label: "Progresso (%)",
               data: progresso,
               backgroundColor: "rgba(54, 162, 235, 0.6)",
               borderColor: "rgba(54, 162, 235, 1)",
               borderWidth: 1,
               yAxisID: "y-axis-progresso"
            },
            {
               label: "Prazo (dias)",
               data: prazos,
               type: "line",
               borderColor: "rgba(255, 99, 132, 1)",
               borderWidth: 2,
               fill: false,
               yAxisID: "y-axis-prazo"
            }
         ]
      },
      options: {
         responsive: true,
         maintainAspectRatio: false,
         scales: {
            x: {
               stacked: true
            },
            "y-axis-progresso": {
               type: "linear",
               display: true,
               position: "left",
               title: {
                  display: true,
                  text: "Progresso (%)"
               },
               min: 0,
               max: 100
            },
            "y-axis-prazo": {
               type: "linear",
               display: true,
               position: "right",
               title: {
                  display: true,
                  text: "Prazo (dias)"
               },
               min: 0
            }
         }
      }
   });
</script>
